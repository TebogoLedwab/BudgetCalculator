
<body>
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Edit transaction</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
              <label for="dateOfBirth">Date</label>
              <div class="input-group">
                <input type="date" id="dateOfBirth" [(ngModel)]="dataModel.entryDate" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="yyyy-mm-dd" name="dp">
              </div>
            </div>
            <!-- <div class="form-group">
              <label for="selector">Type</label>
              <div class="input-group">
              <select class="form-control" [(ngModel)]="dataModel.type" [ngModelOptions]="{standalone: true}" id="type">
          <option>Saving</option>
          <option>Expense</option>
        </select>
              </div>
            </div> -->
            
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" [(ngModel)]="dataModel.description" [ngModelOptions]="{standalone: true}" class="form-control" id="description">
      </div>
      
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" [(ngModel)]="dataModel.amount" [ngModelOptions]="{standalone: true}" class="form-control" id="amount">
      </div>
      <button type="submit" class="btn btn-outline-dark">Update</button>
          </form>
        </div>
        <div class="modal-footer">
          
        </div>
      </ng-template>
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center title">Expense</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group" *ngFor="let item of expenseEntry">
                <li class="list-group-item savings-list-item">{{item.entryDate}} - {{item.description}} : {{item.amount}}  <button style="float: right;" (click)="Delete(item)" class="btn btn-danger">Delete</button> <button style="float: right;" (click)="openModal(content)" class="btn btn-primary">Edit</button> </li>
                
              </ul> 
        </div>
    </div>
</body>
